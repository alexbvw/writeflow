<ion-content [fullscreen]="true" >
  <ion-progress-bar type="indeterminate" *ngIf="collectionsService.collectionsLoading"></ion-progress-bar>
    <ion-list *ngIf="!collectionsService.collectionsLoading" id="collections">
        <ion-item-sliding *ngFor="let collection of collectionsService.collections" id="collection">
          <ion-item-options side="start">
            <ion-item-option color="success">Archive</ion-item-option>
          </ion-item-options>
      
             <ion-item [button]="true"  id="collectionItem" router-direction="forward"  (click)="navCollection(collection)">
              <ion-icon color="primary" slot="start" name="layers-outline" size="large"></ion-icon>
              <ion-label>{{collection?.displayName}}</ion-label>
              <ion-note slot="end" *ngIf="collection?.items">Total Items: {{collection?.items?.length}}</ion-note>
            </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option>Favorite</ion-item-option>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
